<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Feud - Player</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <!-- Join Screen -->
    <div id="join-screen" class="player-screen active">
        <div class="join-container">
            <h1 class="player-logo">FAMILY FEUD</h1>
            <p class="player-subtitle">Party Mode</p>

            <div class="join-form">
                <div class="join-input-group">
                    <label class="join-label">Enter Your Name</label>
                    <input type="text" id="player-name-input" placeholder="Your name..." autocomplete="off" maxlength="20">
                </div>
                <div id="join-error" class="join-error"></div>
                <button type="button" id="join-btn" class="join-btn">
                    JOIN GAME
                </button>
            </div>

            <div class="room-info">
                <span class="room-label">Room:</span>
                <span class="room-code" id="join-room-code">------</span>
            </div>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waiting-screen" class="player-screen" style="display: none;">
        <div class="waiting-container">
            <h1 class="player-logo">FAMILY FEUD</h1>
            <div class="waiting-content">
                <div class="waiting-icon">
                    <div class="spinner-large"></div>
                </div>
                <p class="waiting-text">Waiting for game to start...</p>
                <p class="player-name-display">Playing as: <span id="display-player-name">-</span></p>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="player-screen" style="display: none;">
        <div class="game-container">
            <!-- Round Info -->
            <div class="round-info">
                <span class="round-text">Round <span id="player-current-round">1</span>/<span id="player-total-rounds">7</span></span>
            </div>

            <!-- Question Display -->
            <div class="question-box">
                <p class="question-text" id="player-question-text">Waiting for question...</p>
            </div>

            <!-- Turn Indicator & Answer Input -->
            <div class="answer-section" id="answer-section">
                <div class="turn-message" id="turn-message">
                    Waiting for your turn...
                </div>

                <div class="answer-input-container" id="answer-input-container">
                    <input type="text" id="player-answer-input" placeholder="Type your answer..." autocomplete="off" disabled>
                    <button type="button" id="submit-answer-btn" class="submit-btn" disabled>
                        SUBMIT
                    </button>
                </div>

                <div class="answer-status" id="answer-status" style="display: none;">
                    <div class="status-icon" id="status-icon"></div>
                    <div class="status-message" id="status-message"></div>
                </div>
            </div>

            <!-- Entry Log -->
            <div class="entry-log-section">
                <div class="entry-log-header">Entry Log:</div>
                <div class="entry-log-list" id="player-entry-log">
                    <div class="entry-log-empty">No entries yet</div>
                </div>
            </div>

            <!-- Timer -->
            <div class="timer-section">
                <div class="timer-display" id="player-timer-display">00:00</div>
            </div>
        </div>
    </div>

    <!-- Error Popup -->
    <div id="error-popup" class="error-popup" style="display: none;">
        <div class="error-content">
            <span class="error-icon">!</span>
            <span class="error-text" id="error-text">Error message</span>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="player.js"></script>
</body>
</html>
